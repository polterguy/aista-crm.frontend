<form>
  <h1 mat-dialog-title>{{(data.isEdit ? 'Edit' : 'New') | translate}} {{'email template' | translate}}</h1>
  <div mat-dialog-content>

    <mat-form-field
      *ngIf="canEditColumn('name')"
      class="entity-edit-field-wide"
      appearance="outline">
      <mat-label>{{'Name' | translate}}</mat-label>
      <input
        matInput
        type="text"
        name="name"
        (change)="changed('name')"
        [(ngModel)]="data.entity.name"
        autocomplete="off">
    </mat-form-field>

    <mat-form-field
      *ngIf="canEditColumn('content')"
      class="entity-edit-field-wide"
      appearance="outline">
      <mat-label>{{'content' | translate}}</mat-label>
      <textarea
        matInput
        name="content"
        (change)="changed('content')"
        rows="10"
        [(ngModel)]="data.entity.content"></textarea>
    </mat-form-field>

</div>

  <div mat-dialog-actions>

    <div class="right-aligned">

      <button 
        mat-raised-button
        color="primary"
        type="submit"
        (click)="upsert()">{{'Save' | translate}}</button>

      <button
        mat-button
        (click)="close(null)">{{'Cancel' | translate}}</button>

    </div>

  </div>
</form>
