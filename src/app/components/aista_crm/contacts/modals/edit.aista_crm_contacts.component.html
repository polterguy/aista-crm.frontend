<form>
  <h1 mat-dialog-title>{{(data.isEdit ? 'Edit' : 'Create') | translate}} {{'Contact' | translate}}</h1>
  <div mat-dialog-content>

    <mat-form-field
      *ngIf="canEditColumn('name')"
      class="entity-edit-field"
      appearance="outline">
      <mat-label>{{'Name' | translate}}</mat-label>
      <input
        matInput
        type="text"
        name="name"
        (change)="changed('name')"
        [(ngModel)]="data.entity.name"
        autocomplete="off">
    </mat-form-field>

    <app-magic-autocomplete
      *ngIf="canEditColumn('account_id')"
      [model]="data.entity"
      field="account_id"
      key="account_id"
      table="accounts"
      value="name"
      [placeholder]="'Account' | translate"
      class="entity-edit-field"
      (change)="changed('account_id')"
      [getItems]="service.aista_crm_accounts">
    </app-magic-autocomplete>

    <mat-form-field
      *ngIf="canEditColumn('phone')"
      class="entity-edit-field"
      appearance="outline">
      <mat-label>{{'Phone' | translate}}</mat-label>
      <input
        matInput
        type="text"
        name="phone"
        (change)="changed('phone')"
        [(ngModel)]="data.entity.phone"
        autocomplete="off">
    </mat-form-field>

    <mat-form-field
      *ngIf="canEditColumn('email')"
      class="entity-edit-field"
      appearance="outline">
      <mat-label>{{'Email' | translate}}</mat-label>
      <input
        matInput
        type="text"
        name="email"
        (change)="changed('email')"
        [(ngModel)]="data.entity.email"
        autocomplete="off">
    </mat-form-field>

    <mat-form-field
      *ngIf="canEditColumn('country')"
      class="entity-edit-field"
      appearance="outline">
      <mat-label>{{'Country' | translate}}</mat-label>
      <input
        matInput
        type="text"
        name="country"
        (change)="changed('country')"
        [(ngModel)]="data.entity.country"
        autocomplete="off">
    </mat-form-field>

    <mat-form-field
      *ngIf="canEditColumn('city')"
      class="entity-edit-field"
      appearance="outline">
      <mat-label>{{'City' | translate}}</mat-label>
      <input
        matInput
        type="text"
        name="city"
        (change)="changed('city')"
        [(ngModel)]="data.entity.city"
        autocomplete="off">
    </mat-form-field>

    <mat-form-field
      *ngIf="canEditColumn('linkedIn')"
      class="entity-edit-field"
      appearance="outline">
      <mat-label>{{'LinkedIn' | translate}}</mat-label>
      <input
        matInput
        type="text"
        name="linkedIn"
        (change)="changed('linkedIn')"
        [(ngModel)]="data.entity.linkedIn"
        autocomplete="off">
    </mat-form-field>

    <mat-form-field
      *ngIf="canEditColumn('meta')"
      class="entity-edit-field"
      appearance="outline">
      <mat-label>{{'Meta' | translate}}</mat-label>
      <input
        matInput
        type="text"
        name="meta"
        (change)="changed('meta')"
        [(ngModel)]="data.entity.meta"
        autocomplete="off">
    </mat-form-field>

</div>

  <div mat-dialog-actions>

    <div class="right-aligned">

      <button 
        mat-raised-button
        color="primary"
        type="submit"
        (click)="upsert()">{{'Save' | translate}}</button>

      <button
        mat-button
        (click)="close(null)">{{'Cancel' | translate}}</button>

    </div>

  </div>
</form>
