<form>
  <h1 mat-dialog-title>{{(data.isEdit ? 'Edit' : 'Create') | translate}} {{'Notifications' | translate}}</h1>
  <div mat-dialog-content>

      <mat-form-field
      *ngIf="canEditColumn('message')"
      class="entity-edit-field"
      appearance="outline">
      <mat-label>{{'message' | translate}}</mat-label>
      <input
        matInput
        type="text"
        name="message"
        (change)="changed('message')"
        [(ngModel)]="data.entity.message"
        autocomplete="off">
    </mat-form-field>

    <mat-form-field
      *ngIf="canEditColumn('notification_id')"
      class="entity-edit-field"
      appearance="outline">
      <mat-label>{{'notification_id' | translate}}</mat-label>
      <input
        matInput
        type="number"
        step="1"
        name="notification_id"
        (change)="changed('notification_id')"
        [(ngModel)]="data.entity.notification_id"
        autocomplete="off">
    </mat-form-field>

</div>

  <div mat-dialog-actions>

    <div class="right-aligned">

      <button 
        mat-raised-button
        color="primary"
        type="submit"
        (click)="upsert()">{{'Save' | translate}}</button>

      <button
        mat-button
        (click)="close(null)">{{'Cancel' | translate}}</button>

    </div>

  </div>
</form>
