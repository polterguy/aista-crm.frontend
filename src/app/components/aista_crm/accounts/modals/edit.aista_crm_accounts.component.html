<form>
  <h1 mat-dialog-title>{{(data.isEdit ? 'Edit' : 'Create') | translate}} {{'Accounts' | translate}}</h1>
  <div mat-dialog-content>

      <mat-form-field
      *ngIf="canEditColumn('name')"
      class="entity-edit-field"
      appearance="outline">
      <mat-label>{{'name' | translate}}</mat-label>
      <input
        matInput
        type="text"
        name="name"
        (change)="changed('name')"
        [(ngModel)]="data.entity.name"
        autocomplete="off">
    </mat-form-field>

    <app-magic-selector
      *ngIf="canEditColumn('status')"
      [model]="data.entity"
      field="status"
      key="status"
      value="status"
      [placeholder]="('Choose a ' | translate) + ('status' | translate)"
      class="entity-edit-field"
      (change)="changed('status')"
      [getItems]="service.aista_crm_status.read({limit:-1})">
    </app-magic-selector>

    <app-magic-username-lookup
      *ngIf="canEditColumn('account_manager')"
      [model]="data.entity"
      field="account_manager"
      class="entity-edit-field"
      (change)="changed('account_manager')">
    </app-magic-username-lookup>

    <mat-form-field
      *ngIf="canEditColumn('account_id')"
      class="entity-edit-field"
      appearance="outline">
      <mat-label>{{'account_id' | translate}}</mat-label>
      <input
        matInput
        type="number"
        step="1"
        name="account_id"
        (change)="changed('account_id')"
        [(ngModel)]="data.entity.account_id"
        autocomplete="off">
    </mat-form-field>

</div>

  <div mat-dialog-actions>

    <div class="right-aligned">

      <button 
        mat-raised-button
        color="primary"
        type="submit"
        (click)="upsert()">{{'Save' | translate}}</button>

      <button
        mat-button
        (click)="close(null)">{{'Cancel' | translate}}</button>

    </div>

  </div>
</form>
