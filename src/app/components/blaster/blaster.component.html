
<div class="component-wrapper">

  <div class="mat-elevation-z4 relativized blaster grid-wrapper">

    <mat-form-field appearance="outline" class="templates">
      <mat-label>Template</mat-label>
      <mat-select [(ngModel)]="template">
        <mat-option *ngFor="let idx of templates" [value]="idx">{{idx.name}}</mat-option>
      </mat-select>
    </mat-form-field>

    <mat-form-field appearance="outline" class="title">
      <mat-label>Title</mat-label>
      <input
        matInput
        type="text"
        [(ngModel)]="title">
    </mat-form-field>

    <mat-form-field appearance="outline" class="content">
      <mat-label>Content</mat-label>
      <textarea
        matInput
        [(ngModel)]="body"
        rows="15"></textarea>
    </mat-form-field>

    <div class="right-aligned">
      <button
        mat-raised-button
        [disabled]="!body || !title || !template"
        class="wide-button"
        (click)="preview()">
        Preview
      </button>
    </div>

  </div>

</div>
