<div class="obscurer" *ngIf="showObscurer">
  <mat-spinner
    diameter="50"></mat-spinner>
</div>

<div fxFlex>
  <mat-sidenav-container fxFill>
    <mat-sidenav
      #sidenav
      [mode]="isMobile ? 'over' : 'side'"
      [opened]="!isMobile"
      [disableClose]="!isMobile"
      ngClass.gt-sm="has-border">

      <mat-toolbar color="primary">
        <img
          src="/assets/aista-logo.svg"
          class="logo"
          alt="Aista CRM">
        <div fxFlex></div>
        <div>
          <button mat-icon-button [matMenuTriggerFor]="userMenu">
            <mat-icon>person</mat-icon>
          </button>
          <mat-menu #userMenu="matMenu">
            <mat-list>
              <mat-list-item>
                <span translate>Logged in as</span><span>&nbsp;{{ username }}</span>
              </mat-list-item>
              <mat-divider></mat-divider>
            </mat-list>
            <button mat-menu-item (click)="logout()" translate>Logout</button>
          </mat-menu>
        </div>
        <app-language-selector icon="true"></app-language-selector>
      </mat-toolbar>

      <nav>
        <mat-list>
          <mat-divider></mat-divider>
          <a
            mat-list-item
            routerLink="/"
            [routerLinkActiveOptions]="{exact: true}"
            routerLinkActive="active"
            (click)="isMobile && sidenav.close()">
            <span translate>Home</span>
          </a>
          <mat-divider *ngIf="authService.me.canInvoke('magic/modules/magic/users', 'get')"></mat-divider>
          <a
            *ngIf="authService.me.canInvoke('magic/modules/magic/users', 'get')"
            mat-list-item
            routerLink="/users"
            [routerLinkActiveOptions]="{exact: true}"
            routerLinkActive="active"
            (click)="isMobile && sidenav.close()">
            <span translate>Users</span>
          </a>
          <mat-divider *ngIf="authService.me.canInvoke('magic/modules/aista-crm/accounts/accounts', 'get')"></mat-divider>
          <a
            *ngIf="authService.me.canInvoke('magic/modules/aista-crm/accounts/accounts', 'get')"
            mat-list-item
            routerLink="crud/aista_crm/accounts"
            routerLinkActive="active"
            (click)="isMobile && sidenav.close()">
            <span translate>Accounts</span>
          </a>
          <mat-divider *ngIf="authService.me.canInvoke('magic/modules/aista-crm/contacts/contacts', 'get')"></mat-divider>
          <a
            *ngIf="authService.me.canInvoke('magic/modules/aista-crm/contacts/contacts', 'get')"
            mat-list-item
            routerLink="crud/aista_crm/contacts"
            routerLinkActive="active"
            (click)="isMobile && sidenav.close()">
            <span translate>Contacts</span>
          </a>
          <mat-divider *ngIf="authService.me.canInvoke('magic/modules/aista-crm/activities/activities', 'get')"></mat-divider>
          <a
            *ngIf="authService.me.canInvoke('magic/modules/aista-crm/activities/activities', 'get')"
            mat-list-item
            routerLink="crud/aista_crm/activities"
            routerLinkActive="active"
            (click)="isMobile && sidenav.close()">
            <span translate>Activities</span>
          </a>
          <mat-divider *ngIf="authService.me.canInvoke('magic/modules/aista-crm/blaster/emails', 'get')"></mat-divider>
          <a
            *ngIf="authService.me.canInvoke('magic/modules/aista-crm/blaster/emails', 'get')"
            mat-list-item
            routerLink="blaster"
            routerLinkActive="active"
            (click)="isMobile && sidenav.close()">
            <span translate>Blaster</span>
          </a>
          <mat-divider *ngIf="authService.me.canInvoke('magic/modules/aista-crm/blaster/email_templates', 'get')"></mat-divider>
          <a
            *ngIf="authService.me.canInvoke('magic/modules/aista-crm/blaster/email_templates', 'get')"
            mat-list-item
            routerLink="crud/aista_crm/blaster/email_templates"
            routerLinkActive="active"
            (click)="isMobile && sidenav.close()">
            <span translate class="silent">Email templates</span>
          </a>
          <mat-divider *ngIf="authService.me.inRole(['root', 'admin'])"></mat-divider>
          <a
            *ngIf="authService.me.inRole(['root', 'admin'])"
            mat-list-item
            routerLink="crud/aista_crm/status"
            routerLinkActive="active"
            (click)="isMobile && sidenav.close()">
            <span translate class="silent">Status</span>
          </a>
          <mat-divider *ngIf="authService.me.inRole(['root', 'admin'])"></mat-divider>
          <a
            *ngIf="authService.me.inRole(['root', 'admin'])"
            mat-list-item
            routerLink="crud/aista_crm/activity_types"
            routerLinkActive="active"
            (click)="isMobile && sidenav.close()">
            <span translate class="silent">Activity types</span>
          </a>

          <mat-divider></mat-divider>
        </mat-list>
      </nav>
    </mat-sidenav>

    <mat-sidenav-content>
      <mat-toolbar color="primary" class="mat-elevation-z6">
        <div class="socket_state">
          <mat-icon
            *ngIf="hubConnection?.state === 'Connected'"
            class="connected"
            matTooltip="You are connected to the backend">done</mat-icon>
          <mat-icon
            *ngIf="hubConnection?.state !== 'Connected'"
            class="disconnected"
            matTooltip="You are NOT connected to the backend">report_problem</mat-icon>
        </div>
        <button class="menu-button" mat-icon-button (click)="sidenav.toggle()" fxHide.gt-sm>
          <mat-icon>menu</mat-icon>
        </button>
        <span>{{ title }}</span>
      </mat-toolbar>
      <router-outlet *ngIf="authService.hasEndpoints()"></router-outlet>
    </mat-sidenav-content>
  </mat-sidenav-container>

</div>
