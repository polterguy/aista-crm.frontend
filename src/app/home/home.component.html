<div class="container">
  <div class="kpi-entities">
    <mat-card *ngFor="let idx of kpiValues" class="kpi">
      <mat-card-content>
        <div
          class="chart"
          echarts
          [options]="idx"
          [theme]="theme">
        </div>
      </mat-card-content>
    </mat-card>
  </div>
</div>
